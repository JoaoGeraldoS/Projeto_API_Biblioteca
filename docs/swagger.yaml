  /public/api/authors:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de autores
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/authors.AuthorResponse'
            type: array
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/middleware.APIError'
      summary: Listar autores
      tags:
      - authors
  /public/api/authors/{id}:
    get:
      consumes:
