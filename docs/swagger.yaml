      summary: Obtem autor
      tags:
      - authors
  /public/api/books:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de livros filtrando por título, autor e categoria.
      parameters:
      - description: Página
        in: query
        name: page
        required: true
        type: integer
      - description: Filtrar por título
        in: query
        name: title
        type: string
      - description: Filtrar por autor
        in: query
        name: author
        type: string
      - description: Filtrar por categoria
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/books.BookResponse'
            type: array
        "400":
          description: Parâmetros inválidos
          schema:
            $ref: '#/definitions/middleware.APIError'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/middleware.APIError'
      summary: Listar livros
      tags:
      - books
  /public/api/books/{id}:
    get:
      consumes:
