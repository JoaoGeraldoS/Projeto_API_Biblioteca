definitions:
  authors.AuthorRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  authors.AuthorResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  authors.Authors:
    properties:
      description:
        type: string
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
  books.BookCategoryRequest:
    properties:
      book_id:
        type: integer
      category_id:
        type: integer
    type: object
  books.BookRequest:
    properties:
      author_id:
        type: integer
      content:
        type: string
      description:
        type: string
      title:
        type: string
    type: object
  books.BookResponse:
    properties:
      author:
        $ref: '#/definitions/authors.Authors'
      author_id:
        type: integer
      categories:
        items:
          $ref: '#/definitions/categories.Category'
        type: array
      content:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  categories.Category:
    properties:
      createdAT:
        type: string
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
  categories.CategoryRequest:
    properties:
      name:
        type: string
    type: object
  categories.CategoryResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  middleware.APIError:
    description: Erro padronizado de resposta.
    properties:
      code:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  users.Roles:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - User
    - Admin
  users.UserRequest:
    properties:
      bio:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/users.Roles'
      username:
        type: string
    type: object
  users.UserResponse:
    properties:
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/users.Roles'
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Esta é a API de gerenciamento de livros da Biblioteca.
  title: API da Biblioteca
  version: "1.0"
paths:
  /api/authors:
    post:
      consumes:
      - application/json
      description: Recebe um objeto JSON AuthorRequest e salva o autor no banco de
        dados.
      parameters:
      - description: Dados do novo autor a ser criado
        in: body
        name: authors
        required: true
        schema:
          $ref: '#/definitions/authors.AuthorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Autor criada com sucesso
          schema:
            $ref: '#/definitions/authors.AuthorRequest'
        "400":
          description: Requisição Inválida (JSON malformado ou campo obrigatório ausente)
          schema:
            $ref: '#/definitions/middleware.APIError'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/middleware.APIError'
      security:
      - ApiKeyAuth: []
      summary: Cria um novo autor
      tags:
      - authors
  /api/authors/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui um autor específico do banco de dados.
      parameters:
      - description: ID do autor a ser excluído
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Nenhum Conteúdo
        "400":
          description: Requisição Inválida (ID com formato incorreto)
          schema:
            $ref: '#/definitions/middleware.APIError'
        "404":
          description: Livro não encontrado
          schema:
            $ref: '#/definitions/middleware.APIError'
      security:
      - ApiKeyAuth: []
      summary: Exclui um autor pelo ID
      tags:
      - authors
    put:
      consumes:
      - application/json
      description: Recebe um objeto JSON AuthorRequest e atualiza o autor no banco
        de dados.
      parameters:
      - description: Recebe o id do autor
        in: path
        name: id
        required: true
        type: integer
      - description: Dados do Novo autor a ser atualizado
        in: body
        name: authors
        required: true
        schema:
          $ref: '#/definitions/authors.AuthorRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Autor atualizado com sucesso
        "400":
          description: Requisição Inválida (JSON malformado ou campo obrigatório ausente)
          schema:
            $ref: '#/definitions/middleware.APIError'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/middleware.APIError'
      security:
      - ApiKeyAuth: []
      summary: Atualiza um autor
      tags:
      - authors
  /api/books:
    post:
      consumes:
      - application/json
      description: Recebe um objeto JSON BookRequest e salva o livro no banco de dados.
      parameters:
      - description: Dados do Novo Livro a ser criado
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/books.BookRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Livro criado com sucesso
          schema:
            $ref: '#/definitions/books.BookRequest'
        "400":
